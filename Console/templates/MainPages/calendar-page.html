<header class="dashboard-header">
    <div class="logo-area">
        <squidly-loader></squidly-loader>
        <img src="../images/logo-text.svg" alt="Squidly">
    </div>

    <nav class="dashboard-nav">
        <div class="nav-item" data-route="dashboard">
            <svg viewBox="0 0 24 24" class="icon"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span>Home</span>
        </div>
        <div class="nav-item active" data-route="calendar">
            <svg viewBox="0 0 24 24" class="icon"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
            <span>Calendar</span>
        </div>
        <div class="nav-item" data-route="settings">
            <svg viewBox="0 0 24 24" class="icon"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            <span>Settings</span>
        </div>
    </nav>

    <div class="user-avatar" name="info/firstName" vfield="textContent">
        <span name="info/firstName" vfield="textContent">K</span>
    </div>
</header>

<main class="calendar-main">
    <div class="calendar-header">
        <div class="header-right">
        <div class="calendar-nav">
            <button class="nav-btn prev-week" data-action="prev">
                <svg viewBox="0 0 24 24" class="icon"><polyline points="15 18 9 12 15 6"/></svg>
            </button>
            <div class="view-toggle">
                <button class="view-btn" data-view="day">Day</button>
                <button class="view-btn active" data-view="week">Week</button>
                <button class="view-btn" data-view="month">Month</button>
            </div>
            <button class="nav-btn next-week" data-action="next">
                <svg viewBox="0 0 24 24" class="icon"><polyline points="9 18 15 12 9 6"/></svg>
            </button>
        </div>
            <button class="search-btn">
                <svg viewBox="0 0 24 24" class="icon"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
            </button>
            <button class="today-btn" data-action="today">Today</button>
            <div class="date-range" name="dateRange" vfield="textContent">Sep - Oct 2022</div>
        </div>
    </div>

    <div class="calendar-container">
        <aside class="calendar-sidebar">
            <div id="mini-calendar" class="mini-calendar"></div>
        </aside>
        <div class="calendar-main-content">
            <div id="week-calendar" class="week-calendar"></div>
        </div>
    </div>
</main>
