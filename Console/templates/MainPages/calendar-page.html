
<main class="calendar-main">
    <div class="calendar-header">
        <div class="header-left">
            <div class="calendar-nav">
                <button class="nav-btn prev-week" data-action="prev">
                    <svg viewBox="0 0 24 24" class="icon"><polyline points="15 18 9 12 15 6"/></svg>
                </button>
                <div class="view-toggle">
                    <button class="view-btn" data-view="day">Day</button>
                    <button class="view-btn active" data-view="week">Week</button>
                    <button class="view-btn" data-view="month">Month</button>
                </div>
                <button class="nav-btn next-week" data-action="next">
                    <svg viewBox="0 0 24 24" class="icon"><polyline points="9 18 15 12 9 6"/></svg>
                </button>
            </div>
            <button class="today-btn" data-action="today">Today</button>
            <div class="search-container">
                <button class="search-btn" data-action="toggle-search">
                    <svg viewBox="0 0 24 24" class="icon"><circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/></svg>
                </button>
                <div class="search-box">
                    <input type="text" class="search-input" placeholder="Search meetings..." name="searchInput">
                    <button class="search-close" data-action="close-search">
                        <svg viewBox="0 0 24 24" class="icon"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
                    </button>
                    <div class="search-results" name="searchResults"></div>
                </div>
            </div>
        </div>
        <div class="header-right">
            <div class="date-range" name="dateRange" vfield="textContent">Sep - Oct 2022</div>
        </div>
    </div>

    <div class="calendar-container">
        <aside class="calendar-sidebar">
            <div id="mini-calendar" class="mini-calendar"></div>
        </aside>
        <div class="calendar-main-content">
            <div id="week-calendar" class="week-calendar"></div>
        </div>
    </div>
</main>
