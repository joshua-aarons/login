<header class="dashboard-header">
    <div class="logo-area">
        <squidly-loader></squidly-loader>
        <img src="../images/logo-text.svg" alt="Squidly">
    </div>

    <nav class="dashboard-nav">
        <div class="nav-item active" data-route="dashboard">
            <svg viewBox="0 0 24 24" class="icon"><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><polyline points="9 22 9 12 15 12 15 22"/></svg>
            <span>Home</span>
        </div>
        <div class="nav-item" data-route="calendar">
            <svg viewBox="0 0 24 24" class="icon"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
            <span>Calendar</span>
        </div>
        <div class="nav-item" data-route="settings">
            <svg viewBox="0 0 24 24" class="icon"><path d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.09a2 2 0 0 1-1-1.74v-.47a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.39a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z"/><circle cx="12" cy="12" r="3"/></svg>
            <span>Settings</span>
        </div>
    </nav>

    <div class="user-avatar" name="info/firstName" vfield="textContent">
        <span name="info/firstName" vfield="textContent">K</span>
    </div>
</header>

<main class="dashboard-main">
    <h1 class="welcome-title">Welcome back, <span name="info/firstName" vfield="textContent">Kevin</span></h1>

    <div class="action-grid">
        <div class="action-card bg-purple" data-action="console">
            <svg width="32" height="32" viewBox="0 0 24 24" class="icon icon-white"><rect width="7" height="7" x="3" y="3" rx="1"/><rect width="7" height="7" x="14" y="3" rx="1"/><rect width="7" height="7" x="14" y="14" rx="1"/><rect width="7" height="7" x="3" y="14" rx="1"/></svg>
            <span>Console</span>
        </div>
        <div class="action-card bg-indigo" data-action="host">
            <svg width="32" height="32" viewBox="0 0 24 24" class="icon icon-white"><path d="m22 8-6 4 6 4V8Z"/><rect width="14" height="12" x="2" y="6" rx="2" ry="2"/></svg>
            <span>Host</span>
        </div>
        <div class="action-card bg-light-indigo" data-action="join">
            <svg width="32" height="32" viewBox="0 0 24 24" class="icon icon-white"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
            <span>Join</span>
        </div>
        <div class="action-card bg-blue" data-action="schedule">
            <svg width="32" height="32" viewBox="0 0 24 24" class="icon icon-white"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
            <span>Schedule</span>
        </div>
    </div>

    <div class="schedule-section">
        <div class="section-title">Today's Schedule</div>
        
        <div class="meeting-card" name="todayMeetings" vfield="innerHTML">
            <div class="meeting-info">
                <h3>Meeting Description</h3>
                <div class="meeting-meta">
                    <svg width="14" height="14" viewBox="0 0 24 24" class="icon"><circle cx="12" cy="12" r="10"/><polyline points="12 6 12 12 16 14"/></svg>
                    <span>30 mins</span>
                </div>
            </div>
            <div class="meeting-time">10:00AM</div>
        </div>
    </div>
</main>
