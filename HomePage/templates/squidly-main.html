<header name = "header" class = "card">
    <div onclick = "setPage('home-page')" class = "row-no-gap logo-container">
        <img src = "../images/logo.svg" alt = "Squidly Logo" class = "logo">
        <img src = "../images/logo-text.svg" alt = "Squidly Logo" class = "logo-text">
    </div>

    <div class = "row hide-for-phone">
        <div name = "prices-page-btn" onclick = "setPage('prices-page')" class = "btn-text">Pricing</div>
        <div name = "features-page-btn" onclick = "setPage('features-page')" class = "btn-text">Features</div>
        <div name = "contact-page-btn" onclick = "setPage('contact-page')" class = "btn-text">Contact us</div>
    </div>

    <div class = "row  hide-for-phone" style = "gap: 0.5em;">
        <div class = "profile-photo" name="displayPhoto-1"> </div>
        <div onclick = "window.location = '/Console'" class = "btn sign-in"></div>
    </div>

    <div class = "hamburger hide-for-computer" onclick = "toggleHamburger">
       <hamburger-icon name = "hamburgerIcon"></hamburger-icon>
    </div>

    <div class = "header-menu hide-for-computer">
        <div name = "prices-page-btn-list" onclick = "setPage('prices-page')" class = "btn-text">Pricing</div>
        <div name = "features-page-btn-list" class = "btn-text" onclick = "setPage('features-page')">Features</div>
        <div name = "contact-page-btn-list" class = "btn-text" onclick = "setPage('contact-page')">Contact us</div>
        <div class = "row" style = "gap: 0.5em;">
            <div class = "profile-photo" name="displayPhoto-2"> </div>
            <div onclick = "window.location = '/Console'" style = "padding: 0; width: 100%;" class = "btn sign-in"></div>
        </div>
    </div>
</header>

</main>
