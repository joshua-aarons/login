<h1>Admin Control</h1>
<div class="row-stretch">
    <div class="insights">
        <div class="total-users">
            <span class="material-symbols-outlined">analytics</span>
            <div class="center">
                <div class="left">
                    <h3>Total Members</h3>
                    <h1>25</h1>
                </div>
                <progress-chart></progress-chart>
            </div>
            <small class="text-muted">With site access</small>
        </div>
    </div>
    
    <div class="card">
        <div class="row">
            <div class="col">
                <h1>Site Members</h1>
                <p class="data-preferences-body">Members are people who have access to sign up and use Squidly. Upload and
                        manage your site members here.</p>
            </div>
            <div class="col">
                <button class="btn" name="download" color="gray">Download Template</button>
                <button class="btn" name="update">Upload Site Members</button>
            </div>
        </div>
    </div>
</div>

<div class="card bottom-margin" id="customers_table">
    <table-plus name="members" vfield="value"></table-plus>
</div>
