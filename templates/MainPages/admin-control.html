<h1>Admin Control</h1>
<div class="row-stretch">
    <div class="insights">
        <div class="total-users">
            <span class="material-symbols-outlined">analytics</span>
            <div class="center">
                <div class="left">
                    <h3>Total Members</h3>
                    <h1>25</h1>
                </div>
                <div class="progress">
                    <svg>
                        <circle r="36"></circle>
                    </svg>
                    <div class="number">
                        <p>75%</p>
                    </div>
                </div>
            </div>
            <small class="text-muted">With site access</small>
        </div>
    </div>
    
    <div class="card">
        <div class="row">
            <div class="col">
                <h1>Site Members</h1>
                <p class="data-preferences-body">Members are people who have access to sign up and use Squidly. Upload and
                        manage your site members here.</p>
            </div>
            <div class="col">
                <button class="btn" name="download" color="gray">Download Template</button>
                <button class="btn" name="update">Upload Site Members</button>
            </div>
            
        </div>
    </div>
</div>

<div class="card bottom-margin" id="customers_table">
    <section class="table__header">
        <h1>Members</h1>
        <div class="input-group">
            <input type="search" name="searchbar" placeholder="Search Data...">
            <img src="images/search.png" alt="">
        </div>
        <div class="export__file">
            <label for="export-file" class="export__file-btn" title="Export File"></label>
            <input type="checkbox" id="export-file">
            <div class="export__file-options">
                <label>Export As &nbsp; &#10140;</label>
                <label for="export-file" id="toPDF" name="toPDF">PDF <img src="images/pdf.png" alt=""></label>
                <label for="export-file" id="toCSV" name="toCSV">CSV <img src="images/csv.png" alt=""></label>
            </div>
        </div>
    </section>
    <members-plus class="table__body" name="members"></members-plus>
</div>
