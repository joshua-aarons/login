<h1>Support</h1>
<div class="card">
    <h1>Let's work together<span>.</span></h1>
    <p class="text">Or reach us via : <a href="joshua.aarons@ymail.com">contact@squidly.com</a></p>
    <div class="form-wrapper">
        <form-type action="index.html" method="post" class="contact-form">
            <div class="input-wrap">
                <input class="contact-input" autocomplete="off" name="First Name" type="text" required>
                <label>First Name</label>
                <i class="icon fa-solid fa-address-card"></i>
            </div>
            <div class="input-wrap">
                <input class="contact-input" autocomplete="on" name="Last Name" type="text" required>
                <label>Last Name</label>
                <i class="icon fa-solid fa-address-card"></i>
            </div>
            <div class="input-wrap w-100">
                <input class="contact-input" autocomplete="on" name="Email" type="email" required>
                <label>Email</label>
                <i class="icon fa-solid fa-envelope"></i>
            </div>
            <div class="input-wrap textarea w-100">
                <textarea name="Message" autocomplete="off" class="contact-input" required></textarea>
                <label>Message</label>
                <i class="icon fa-solid fa-inbox"></i>
            </div>
            <div class="contact-buttons">
                <button class="btn upload">
                    <span>
                        <i class="icon fa-solid fa-paperclip"></i> Add attachment
                    </span>
                    <input type="file" name="attachment">
                </button>
                <input type="submit" value="Send message" class="btn">
            </div>
        </form-type>
    </div>
</div>
