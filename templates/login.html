<div class="container">
    <div class="form-container sign-up">
        <div class="form">
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email for registeration</span>
       
            <form-plus name = "signupForm">
                <input-plus><input type="text" name="firstName"><label>First Name</label></input-plus>
                <input-plus><input type="text" name="lastName"><label>Last Name</label></input-plus>
                <input-plus><input type="email" name="email"><label>Email</label></input-plus>
                <input-plus><input type="password" name="password"><label>Password</label></input-plus>                  
            </form-plus>             
            <button name = "signupBtn">Register</button>
        </div>
    </div>
    <div class="form-container sign-in">
        <div class="form">
            <h1>Sign In</h1>
            <div class="social-icons">
                <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
            <span>or use your email and password</span>
            <form-plus class = "col" name="signinForm">
                <input-plus><input type="email" name="email" required><label>Email</label></input-plus>
                <input-plus><input type="password" name="password" required><label>Password</label></input-plus>
            </form-plus>
        
            <div id="error-message"></div>
            <a href="#">Forget Your Password?</a>
            <button name="signinBtn">Sign In</button>
        </div>
    </div>
    <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <img src="./images/logo.png">
                <h1>Welcome Back!</h1>
                <p>Enter your account details to log into SQUIDLY</p>
                <button class="hidden" name="signinToggle">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <img src="./images/logo.png">
                <h1>Hello!</h1>
                <p>Register with the email you used to subscribe to sign up to SQUDILY</p>
                <button class="hidden" name="signupToggle">Sign Up</button>
            </div>
        </div>
    </div>

</div>
